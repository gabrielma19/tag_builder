<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/css/bootstrap-theme.min.css">
  <script src="vendor/vue.js"></script>
</head>
<body>
  <div class="container" id="app">
    <div class="row">
      <div class="col-md-12">
        <h1>Brastemp</h1>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-2 control-label">Link Principal</label>
              <div class="col-sm-8" id="app">
                <input type="text" class="form-control link_principal" v-model="link" >
              </div>
          </div>


          <div class="form-group" v-for="field in fields">
            <label class="col-sm-2 control-label">{{ field.label }}</label>
              <div class="col-sm-8">
                <input type="text" class="form-control utm_source" :placeholder="field.label" v-model="field.value">
              </div>
          </div>


          <div class="form-group">
            <label for="utmUtmi" class="col-sm-2 control-label">UTMI</label>
            <div class="col-lg-8">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" v-model="UTMIcheck">
                </span>
                <input type="text" class="form-control" :disabled="!UTMIcheck">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="result" class="col-sm-2 control-label">Resultado:</label>
              <div class="col-lg-8 input-group">
                <span class="label label-primary" style="font-size: 14px;" v-text="result"></span>
              </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-success" @click.prevent="save">Gerar URL</button>
              <button type="button" class="btn btn-warning" @click="">LIMPAR</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">Panel heading</div>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>URL GERADAS</th>
                  <th>Opções</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(r, index) in results">
                  <th>{{ index + 1 }}</th>
                  <td v-text="r"></td>
                  <td>
                    <button class="btn btn-info" type="button">Copy</button>
                    <button type="button" class="btn btn-warning">Edit</button>
                    <button class="btn btn-danger" type="button" @click="remove(index)">Delete</button>
                  </td>
                </tr> 
              </tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
  <script src="vue-teste.js"></script>
</body>
</html>
